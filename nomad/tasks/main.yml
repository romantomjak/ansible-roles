---
# Installs Nomad agent

- name: Ensure required utilities are present
  apt:
    name:
      - curl
      - gnupg2
    state: latest
    update_cache: yes
  become: true

- name: Import Hashicorp GPG key
  shell:
    cmd: "curl -fsSL {{ item.key }} | gpg --no-default-keyring --keyring gnupg-ring:/etc/apt/trusted.gpg.d/{{ item.keyring }} --import"
    creates: "/etc/apt/trusted.gpg.d/{{ item.keyring }}"
    warn: False
  with_items:
    - key: https://apt.releases.hashicorp.com/gpg
      keyring: hashicorp-archive-keyring.gpg
  become: true

- name: Fix key permissions
  file:
    path: "/etc/apt/trusted.gpg.d/{{ item }}"
    owner: root
    group: root
    mode: "u=rw,g=r,o=r"
  with_items:
    - hashicorp-archive-keyring.gpg
  become: true

- name: Add Hashicorp APT repository
  copy:
    content: >-
      deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_lsb.codename }} main
    dest: /etc/apt/sources.list.d/kubernetes.list
    owner: root
    group: root
    mode: "u=rw,g=r,o=r"
  become: true

- name: Install latest version of Nomad
  apt: name=nomad state=latest update_cache=yes
  become: true

- include_tasks: tls.yml

- name: Copy configuration
  template:
    src: templates/nomad.hcl.j2
    dest: /etc/nomad.d/nomad.hcl
    owner: nomad
    group: nomad
    mode: 0640
  become: true
  notify:
    - Restart Nomad

- name: Start Nomad
  systemd: name=nomad enabled=yes state=started daemon_reload=true
  become: true
