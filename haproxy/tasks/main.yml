---
# Installs HAProxy

- name: Install latest version of HAProxy
  apt: name=haproxy state=latest update_cache=yes
  become: true

- name: Copy configuration
  template: src=haproxy.cfg.j2 dest=/etc/haproxy/haproxy.cfg
  become: true
  notify:
    - Reload HAProxy

- name: Start HAProxy
  systemd: name=haproxy enabled=yes state=restarted daemon_reload=true
  become: true
