---
# Override these in playbook with 'vars:' block

# The Loki version to install
loki_version: 2.7.1

# Loki is supported on amd64, arm64 and arm architectures
loki_architecture: amd64

# By default, Loki will send anonymous, but uniquely-identifiable usage and configuration
# analytics to Grafana Labs. These statistics are sent to https://stats.grafana.org/
#
# Statistics help us better understand how Loki is used, and they show us performance
# levels for most users. This helps us prioritize features and documentation.
# For more information on what's sent, look at
# https://github.com/grafana/loki/blob/main/pkg/usagestats/stats.go
# Refer to the buildReport method to see what goes into a report.
loki_analytics_enabled: true

# A local file system path used for storing various types of data
# generated by Loki.
loki_storage_path: /var/lib/loki

# The common block sets common definitions to be shared by different
# components. This way, one doesnâ€™t have to replicate configuration
# in multiple places.
loki_common:
  path_prefix: "{{ loki_storage_path }}"
  storage:
    filesystem:
      chunks_directory: "{{ loki_storage_path }}/chunks"
      rules_directory: "{{ loki_storage_path }}/rules"
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
